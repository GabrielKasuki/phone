<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 450px;
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do Iframe 300x150px -->

        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
       </iframe>
        para aprender a programar</p>

        <p>O repositório do Guanabara
            <iframe src="https://www.globo.com" frameborder="0">
                <a href="https://www.globo.com" target="_blank">Globo</a>
            </iframe>
            também é bem legal</p>
</body>
